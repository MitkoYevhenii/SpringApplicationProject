<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Стиль для центрування контейнера */
        .center-content {
            min-height: 100vh; /* 100% висоти вікна браузера */
            display: flex;
            justify-content: center; /* Горизонтальное центрирование */
            padding-top: 5%; /* Отступ сверху */
        }
    </style>
</head>
<body>
<div class="container center-content">
    <div>
        <h1 class="text-center">Notes</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="notes" type=""*/-->
            <tr th:each="note : ${notes}">
                <td th:text="${note.title}"></td>
                <td th:text="${note.content}"></td>
                <td>
                    <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-primary">Edit</a>
                    <form th:action="@{/note/delete}" method="post" style="display:inline;">
                        <input type="hidden" th:value="${note.id}" name="id"/>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
